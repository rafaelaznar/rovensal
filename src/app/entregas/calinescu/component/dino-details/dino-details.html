<div style="padding: 20px;">
  @if(dino) {
    <h1><i class="bi bi-info-circle-fill text-success"></i> {{dino.Name}}</h1>
    
    @if(dino.thumbnail) {
      <img [src]="dino.thumbnail.source" 
           [alt]="dino.Name" 
           style="max-width: 400px; border-radius: 8px; margin: 20px 0;">
    }
    
    <p style="font-size: 16px; line-height: 1.6;">{{dino.extract}}</p>
    
    <button routerLink="/calinescu/lista" 
            class="btn btn-success mt-3">
      <i class="bi bi-arrow-left-circle"></i> Volver a la lista
    </button>
  } @else {
    <div class="text-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2"><i class="bi bi-hourglass-split"></i> Cargando detalles del dinosaurio...</p>
    </div>
  }
</div>
