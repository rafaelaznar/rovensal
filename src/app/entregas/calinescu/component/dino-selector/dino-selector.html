<div mat-dialog-title class="d-flex justify-content-between align-items-center">
  <h2 class="mb-0">
    <mat-icon style="vertical-align: middle;">favorite</mat-icon>
    Selecciona tu Dinosaurio Favorito
  </h2>
  <button mat-icon-button (click)="cerrar()" aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>Dinosaurio</th>
          <th>Descripción</th>
          <th class="text-center">Acción</th>
        </tr>
      </thead>
      <tbody>
        @for (dino of dinos; track $index) {
          <tr>
            <td class="fw-bold text-success">{{ dino.Name }}</td>
            <td class="text-muted">{{ dino.Description }}</td>
            <td class="text-center">
              <button 
                mat-raised-button 
                color="primary" 
                (click)="selectDino(dino)"
              >
                <mat-icon>check_circle</mat-icon>
                Seleccionar
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cancelar</button>
</mat-dialog-actions>
