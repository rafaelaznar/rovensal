<h2 mat-dialog-title>Volver al menu</h2>
<div mat-dialog-content>
  <p>Se saldrá al menú después de pulsar confirmar</p>
</div>
<div class="actions">
  <button mat-stroked-button color="primary" (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="confirm()">Confirmar</button>
</div>
