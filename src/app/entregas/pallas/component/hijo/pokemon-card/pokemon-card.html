<div class="card text-center shadow-sm h-100 hover-shadow">
  <img
    [src]="getPokemonImage(pokemon)"
    [alt]="pokemon.name"
    class="card-img-top mx-auto mt-3"
    style="width: 200px; height: 200px;"
  />
  <div class="card-body">
    <h1 class="card-title text-capitalize">{{ pokemon.name }}</h1>
  </div>
</div>
