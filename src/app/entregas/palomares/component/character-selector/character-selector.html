<div class="selector-container">
  <h2>Search Characters</h2>
  
  <div class="search-box">
    <label for="search">Search by name:</label>
    <input 
      id="search"
      type="text" 
      [value]="searchTerm()"
      (input)="onSearchChange($any($event.target).value)"
      (keyup.enter)="performSearch()"
      placeholder="Enter character name..."
    />
  </div>

  <div class="filters">
    <div class="filter-group">
      <label for="status">Status:</label>
      <select 
        id="status"
        [value]="statusFilter()"
        (change)="statusFilter.set($any($event.target).value); onFilterChange()"
      >
        @for (option of statusOptions; track option) {
          <option [value]="option">{{ option || 'All' }}</option>
        }
      </select>
    </div>

    <div class="filter-group">
      <label for="species">Species:</label>
      <select 
        id="species"
        [value]="speciesFilter()"
        (change)="speciesFilter.set($any($event.target).value); onFilterChange()"
      >
        @for (option of speciesOptions; track option) {
          <option [value]="option">{{ option || 'All' }}</option>
        }
      </select>
    </div>

    <div class="filter-group">
      <label for="gender">Gender:</label>
      <select 
        id="gender"
        [value]="genderFilter()"
        (change)="genderFilter.set($any($event.target).value); onFilterChange()"
      >
        @for (option of genderOptions; track option) {
          <option [value]="option">{{ option || 'All' }}</option>
        }
      </select>
    </div>
  </div>

  <div class="action-buttons">
    <button class="search-btn" (click)="performSearch()">
      üîç Search
    </button>
    <button class="clear-btn" (click)="clearFilters()">
      ‚úï Clear
    </button>
  </div>
</div>
