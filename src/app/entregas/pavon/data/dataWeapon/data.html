<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2>Datos del Personaje</h2>            
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Nombre</th>
                    <td>{{ oArma?.name }}</td>
                </tr>
                <tr>
                    <th>Título</th>
                    <td>{{ oArma?.rarity }}</td>
                </tr>
                <tr>
                    <th>Nación</th>
                    <td>{{ oArma?.type }}</td>
                </tr>
                <tr>
                    <th>Afiliación</th>
                    <td>{{ oArma?.base_attack }}</td>
                </tr>
                <tr>
                    <th>Rareza</th>
                    <td>{{ oArma?.subStat }}</td>
                </tr>
                <tr>
                    <th>Visión</th>
                    <td>{{ oArma?.passiveName }}</td>
                </tr>
                <tr>
                    <th>Arma</th>
                    <td>{{ oArma?.passiveDesc }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
