<h2 class="mb-3 text-center p-3">Tus productos favoritos</h2>

@if (favorites.length > 0) {
    <ul class="list-group">
        @for (p of favorites; track p.id) {
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ p.title }}
                <button class="btn btn-sm btn-danger" (click)="remove(p)">Quitar</button>
            </li>
        }
    </ul>
} @else {
    <p>No tienes productos favoritos</p>
}

<div class="text-end mt-3 ">
  <button class="btn btn-secondary" (click)="close()">Cerrar</button>
</div>
