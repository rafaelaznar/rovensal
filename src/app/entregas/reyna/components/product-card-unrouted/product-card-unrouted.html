<div class="card h-100 shadow-sm" (click)="abrirDetalle()" style="cursor: pointer;">
  <img [src]="product.image" class="card-img-top p-3" [alt]="product.title">
  <div class="card-body">
    <h6 class="card-title text-truncate">{{ product.title }}</h6>
    <p class="card-text text-muted">{{ product.price | currency:'USD' }}</p>
    <small class="text-secondary">{{ product.category | titlecase }}</small>
  </div>
</div>
