<app-header-unrouted></app-header-unrouted>
<div class="container mt-4">
  <h1>Productos</h1>

  <div class="mb-4">
    <label for="categorySelect" class="form-label">Filtrar por categor√≠a:</label>
    <select id="categorySelect" class="form-select" [(ngModel)]="selectedCategory">
      <option [ngValue]="null">Todas</option>
      @for(category of categories; track category) {
      <option [ngValue]="category">{{ category | titlecase }}</option>
      }
    </select>
  </div>

  <app-product-search-unrouted [allProducts]="products" [categoryFilter]="selectedCategory">
  </app-product-search-unrouted>
</div>
