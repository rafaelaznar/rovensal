<div id="carouselExample" class="carousel slide w-50">
    <div class="carousel-indicators bg-black">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner"  style="border:1px solid red">
        @for(img of product.images; track img; let i = $index){
            @if(i === 0){
                <div class="carousel-item active">
                    <img [src]="img" class="d-block w-100" [alt]="product.title">
                </div>
            } @else {
                <div class="carousel-item">
                    <img [src]="img" class="d-block w-100" [alt]="product.title">
                </div>
            }
        }
    </div>
    <button class="carousel-control-prev" type="button"   style="border:1px solid red" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon text-danger" aria-hidden="false"><mat-icon aria-hidden="false" aria-label="Arrow left icon">arrow_back</mat-icon></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon text-danger" aria-hidden="true"><mat-icon aria-hidden="false" aria-label="Arrow right icon">arrow_forward</mat-icon></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
