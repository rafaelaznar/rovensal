<mat-dialog-content>
    <h2>INFORMACIÓN DEL LIBRO</h2>

    <div class="detalles">
        <h3>Año de publicación:</h3>
        <p>{{ oLibro.Year }}</p>

        <h3>Editorial:</h3>
        <p>{{ oLibro.Publisher }}</p>

        <h3>ISBN:</h3>
        <p>{{ oLibro.ISBN }}</p>

        <h3>Cantidad de páginas:</h3>
        <p>{{ oLibro.Pages }}</p>
    </div>
    
    <div class="descripcion">
        <h3>Descripción:</h3>
        <p>{{ oLibro.description || 'Descripción no disponible' }}</p>
    </div>
</mat-dialog-content>
