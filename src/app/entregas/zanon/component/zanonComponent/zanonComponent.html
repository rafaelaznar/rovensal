<h2>Entrega Zanon</h2>

<div class="container mt-4">
    <h3>LISTADO de LIBROS de STEPHEN KING</h3>

    <h4>Buscador: <input type="text" id="buscador" placeholder="Introduce el nombre de un libro"></h4>

    <div class="row">
        @for (item of librosPagina; track $index) {
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card m.2 shadow-sm" style="width: 18rem;">

                    <img [src]="item.thumbnail" class="card-img-top" alt="{{ item.title }}">
                    <div class="card-body text-center">
                        <h5>{{ item.title }}</h5>
                        <button (click)="verInformacionLibro(item)">Ver informaci√≥n</button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>

<mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[4, 8, 12]"
    (page)="cambioPagina($event)"
    showFirstLastButtons>
</mat-paginator>
